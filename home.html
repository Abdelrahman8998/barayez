<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الرئيسية | برايز</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Cairo',sans-serif;
  background:#f3f3f3;
  min-height:100vh;
  padding-bottom:95px;
}

/* ===== HEADER ===== */
.header{
  background:#6f4bd8;
  color:#fff;
  padding:25px 20px 55px;
  border-bottom-left-radius:35px;
  border-bottom-right-radius:35px;
  position:relative;
  overflow:hidden;
}

.header::before,
.header::after{
  content:"";
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
}
.header::before{top:-80px;right:-80px}
.header::after{bottom:-100px;left:-80px}

/* top row */
.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* greeting */
.greeting-inline span{
  font-size:13px;
  opacity:.9;
}
.greeting-inline strong{
  font-size:18px;
  font-weight:900;
}

/* notification */
.icon{
  width:42px;
  height:42px;
  background:rgba(255,255,255,0.18);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CONTENT ===== */
.content{
  padding:30px;
  text-align:center;
  color:#999;
}

.loader{
  width:26px;
  height:26px;
  border:3px solid #ddd;
  border-top-color:#6f4bd8;
  border-radius:50%;
  margin:60px auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== BOTTOM NAV (PRO) ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  right:0;
  left:0;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  padding:12px 0 10px;
  z-index:10;
  box-shadow:0 -5px 20px rgba(0,0,0,.05);
}

.nav-item{
  text-align:center;
  font-size:11px;
  color:#999;
  transition:.3s;
}

.nav-item .circle{
  width:48px;
  height:48px;
  border-radius:16px;
  background:#f3f3f3;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 5px;
  transition:.3s;
}

.nav-item svg{
  width:22px;
  height:22px;
  fill:#888;
  transition:.3s;
}

.nav-item.active{
  color:#6f4bd8;
}

.nav-item.active .circle{
  background:#6f4bd8;
  transform:translateY(-8px);
  box-shadow:0 10px 25px rgba(111,75,216,.35);
}

.nav-item.active svg{
  fill:#fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="top-row">

    <div class="greeting-inline">
      <span id="welcomeText"></span>
      <strong>أهلاً بيك</strong>
    </div>

    <div class="icon">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="white">
        <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Z"/>
        <path d="M18 16V11a6 6 0 1 0-12 0v5l-2 2v1h18v-1l-2-2Z"/>
      </svg>
    </div>

  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="loader"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">

<div class="nav-item" onclick="location.href='contests.html'">
  <div class="circle">
    <svg viewBox="0 0 24 24">
      <path d="M18 2H6v2H3v3c0 3.3 2.7 6 6 6 .6 1.5 1.8 2.7 3.4 3.2V19H8v3h8v-3h-4v-2.8c1.6-.5 2.8-1.7 3.4-3.2 3.3 0 6-2.7 6-6V4h-3V2Z"/>
    </svg>
  </div>
  المسابقات
</div>


  <div class="nav-item active">
    <div class="circle">
      <svg viewBox="0 0 24 24">
        <path d="M12 3 2 12h3v8h6v-5h2v5h6v-8h3Z"/>
      </svg>
    </div>
    الرئيسية
  </div>

<div class="nav-item" onclick="window.location.href='settings.html'">
  <div class="circle">
    <svg viewBox="0 0 24 24">
      <path d="M19.4 13a7.6 7.6 0 0 0 0-2l2-1.5-2-3.4-2.3 1a7.2 7.2 0 0 0-1.7-1l-.3-2.5h-4l-.3 2.5a7.2 7.2 0 0 0-1.7 1l-2.3-1-2 3.4L4.6 11a7.6 7.6 0 0 0 0 2l-2 1.5 2 3.4 2.3-1a7.2 7.2 0 0 0 1.7 1l.3 2.5h4l.3-2.5a7.2 7.2 0 0 0 1.7-1l2.3 1 2-3.4Zm-7.4 2.5A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5Z"/>
    </svg>
  </div>
  الإعدادات
</div>

</div>

<script>
if(localStorage.getItem("loggedIn") !== "true"){
  window.location.href = "login.html";
}

const userName = localStorage.getItem("userName") || "مستخدم";
document.getElementById("welcomeText").innerText = `ازيك يا ${userName}`;
function openLogoutModal(){
  document.getElementById("logoutModal").style.display = "flex";
}

function closeLogoutModal(){
  document.getElementById("logoutModal").style.display = "none";
}

function logout(){
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("userName");
  window.location.href = "login.html";
}
</script>

<!-- Logout Modal -->
<div id="logoutModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
">

  <div style="
    background:#fff;
    width:90%;
    max-width:320px;
    border-radius:22px;
    padding:22px;
    text-align:center;
    animation:pop .3s ease;
  ">
    <h3 style="color:#6f4bd8;margin-bottom:10px;">تسجيل الخروج</h3>
    <p style="color:#777;font-size:14px;margin-bottom:20px;">
      هل أنت متأكد إنك عايز تسجل خروج؟
    </p>

    <div style="display:flex;gap:10px;">
      <button onclick="closeLogoutModal()" style="
        flex:1;
        padding:12px;
        border:none;
        border-radius:14px;
        background:#eee;
        font-weight:700;
        cursor:pointer;
      ">إلغاء</button>

      <button onclick="logout()" style="
        flex:1;
        padding:12px;
        border:none;
        border-radius:14px;
        background:#ff4d4d;
        color:#fff;
        font-weight:700;
        cursor:pointer;
      ">خروج</button>
    </div>
  </div>
</div>

</body>
</html>
